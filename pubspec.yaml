name: geek_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+1

environment:
 # flutter 3.19.0
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dartz: ^0.10.1
  dio: ^5.4.0
  equatable: ^2.0.5
  flextras: ^1.0.0
  flutter_animate: ^4.5.0
  flutter_modular: ^6.3.2
  internet_connection_checker_plus: ^2.2.0
  intl: ^0.18.1
  path_provider: ^2.1.2
  path_provider_foundation: ^2.3.2
  flutter_vibrate: ^1.3.0
  toastification: ^1.2.1
  supabase: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
   
flutter_launcher_icons:
  #ANDROID
  android: "launcher_icon"
  image_path: "assets/logo/ANDROID.png"
  adaptive_icon_foreground: "assets/logo/ANDROID.png"
  adaptive_icon_background: "#F9F9F9"
  #IOS
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/logo/IOS.png"
  #WEB
  web:
    generate: true
    image_path: "assets/logo/WINDOWS.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  #WINDOWS
  windows:
    generate: true
    image_path: "assets/logo/WINDOWS.png"
    icon_size: 256 
  #MACOS
  macos:
    generate: true
    image_path: "assets/logo/MACOS.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

 